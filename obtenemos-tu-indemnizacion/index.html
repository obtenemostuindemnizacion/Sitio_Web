
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>Obtenemos Tu Indemnizacion | Reclamaciones Legales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                900: '#0f172a', // Slate 900
                800: '#1e293b', // Slate 800
                700: '#334155', // Slate 700
                600: '#2563eb', // Blue 600 (Primary Action)
                500: '#3b82f6', // Blue 500
                accent: '#f59e0b', // Amber 500 (Secondary Action)
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
      /* Smooth scrolling with padding for fixed header */
      html { scroll-behavior: smooth; scroll-padding-top: 80px; }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .custom-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .custom-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* PERFORMANCE OPTIMIZATIONS FOR LOW-END DEVICES */
      
      /* 1. Content Visibility: Skips rendering work for off-screen content */
      .render-lazy {
        content-visibility: auto;
        contain-intrinsic-size: 1px 500px; /* Estimate height to prevent scroll bar jumping */
      }

      /* 2. GPU Promotion: Force hardware acceleration for animations */
      .gpu-accelerated {
        transform: translateZ(0);
        will-change: transform, opacity;
        backface-visibility: hidden;
      }

      /* 3. Reduce layout thrashing on images */
      img {
        content-visibility: auto;
      }
    </style>
